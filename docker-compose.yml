  kao-service:
    build: ./kao_service
    depends_on:
      - redis
      - placement
    ports:
      - "50003:50002"
      - "8100:8000"     
    networks:
      - open-data     
  kao-service-dapr:
    image: "daprio/daprd:edge"
    command: ["./daprd",
    "-app-id", "kao-service",
    "-app-port", "5500",
    "-placement-host-address", "placement:50006",
    "-dapr-grpc-port", "50003",
     "-components-path", "/components"]
    volumes:
      - "./components/:/components"
    depends_on:
      - kao-service
    network_mode: "service:kao-service"
