apiVersion: apps/v1
kind: Deployment
metadata:
  name: kao-service
  labels:
    app: kao-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kao-service
  template:
    metadata:
      labels:
        app: kao-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "kao-service"
        # dapr.io/app-protocol: "grpc"
        dapr.io/app-port: "8777"
    spec:
      containers:
      - name: kao-service
        image: localhost:5000/kao-service:latest
        ports:
        - containerPort: 8777
        imagePullPolicy: Always
