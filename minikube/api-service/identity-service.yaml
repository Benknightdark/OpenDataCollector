apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  labels:
    app: identity-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "identity-service"
        dapr.io/app-port: "80"
    spec:
      containers:
      - name: identity-service
        image: localhost:5000/identity-service:latest
        env:
          - name: CLIENT
            valueFrom:
              secretKeyRef:
                name: opendatasecrets
                key: client
          - name: SCOPE
            valueFrom:
              secretKeyRef:
                name: opendatasecrets
                key: scope
          - name: SECRET
            valueFrom:
              secretKeyRef:
                name: opendatasecrets
                key: secret
          - name: ENVIRONMENT
            value: production        
        ports:
        - containerPort: 8779
        imagePullPolicy: Always
