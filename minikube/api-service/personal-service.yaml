apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-service
  labels:
    app: personal-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-service
  template:
    metadata:
      labels:
        app: personal-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "personal-service"
        dapr.io/app-port: "8782"
    spec:
      containers:
      - name: personal-service
        image: localhost:5000/personal-service:latest
        env:
          - name: CLIENT
            valueFrom:
              secretKeyRef:
                name: opendatasecrets
                key: client
          - name: SCOPE
            valueFrom:
              secretKeyRef:
                name: opendatasecrets
                key: scope
          - name: SECRET
            valueFrom:
              secretKeyRef:
                name: opendatasecrets
                key: secret
          - name: MONGODB
            valueFrom:
              secretKeyRef:
                name: opendatasecrets
                key: mongodb                
          - name: ENVIRONMENT
            value: production                              
        ports:
        - containerPort: 8782
        imagePullPolicy: Always
